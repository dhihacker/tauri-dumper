name: Build Tauri App (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This step helps us see where your package.json actually is
      - name: List files for debugging
        run: dir -Recurse -Filter package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Frontend Dependencies
        # REPLACE 'src-ui' with your actual folder name (e.g., frontend, ui, etc.)
        # If your package.json is in the root, just use "npm install"
        run: |
          if (Test-Path "src-ui") { cd src-ui; npm install }
          elseif (Test-Path "frontend") { cd frontend; npm install }
          else { npm install }

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Release v__VERSION__"
          releaseDraft: true
          prerelease: false
