name: Build Tauri App (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Node without strict lockfile caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # 2. Install Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      # 3. Cache Rust dependencies (Crucial for Windows build speed)
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # 4. Install Frontend Deps
      - name: Install Frontend Dependencies
        run: npm install

      # 5. Build Tauri App
      # Note: 'tagName' is set to a placeholder because 'github.ref_name' 
      # is just 'main' on a push, and tauri-action expects a version tag.
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Placeholder, will use version from package.json
          releaseName: "Tauri Dumper v__VERSION__"
          releaseDraft: true
          prerelease: false
